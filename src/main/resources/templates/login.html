<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
  <title>我为党做一件事</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-sm-10 col-md-8 col-lg-6">

      <div class="m-5 p-4">
        <h2 class="text-center">登录</h2>
      </div>

      <div>
        <!-- 登录 选项 -->
        <ul class="nav nav-tabs justify-content-center" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#tel_login">手机登录</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#mail_login">邮箱登录</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#face_login">人脸登录</a>
          </li>
        </ul>

        <!-- 登录 输入框 -->
        <div class="tab-content" style="height: 200px;">
          <div class="container tab-pane active" id="tel_login"><br>
            <form>
              <div class="form-group ">
                <label class="p-2 fw-light" for="user_tell">手机</label>
                <input class="form-control form-control-lg" id="user_tell" placeholder="请输入手机号码" type="tel"/>
              </div>
              <div class="form-group ">
                <label class="p-2 fw-light" for="tell_pw">密码</label>
                <input class="form-control form-control-lg" id="tell_pw" placeholder="请输入密码" type="password"/>
              </div>
            </form>
          </div>

          <div class="container tab-pane fade" id="mail_login"><br>
            <form>
              <div class="form-group ">
                <label class="p-2 fw-light" for="user_mail">邮箱</label>
                <input class="form-control form-control-lg" id="user_mail" placeholder="请输入邮箱账号" type="email"/>
              </div>
              <div class="form-group ">
                <label class="p-2 fw-light" for="mail_pw">密码</label>
                <input class="form-control form-control-lg" id="mail_pw" placeholder="请输入密码" type="password"/>
              </div>
            </form>
          </div>

          <div class="container tab-pane fade" id="face_login"><br>
            <h3>人脸识别登录</h3>
            <p>功能正在开发，敬请期待</p>
          </div>
        </div>
        <br>
        <hr>
      </div>

      <div class="d-flex m-4">

        <div class="form-check">
          <input class="form-check-input" id="flexCheckDefault" type="checkbox" value="">
          <label class="form-check-label" for="flexCheckDefault">
            记住密码
          </label>
        </div>
        <div style="margin-left: auto;">
          <a href="#">忘记密码？</a>
        </div>

      </div>

      <div class="m-4">
        <button class="btn btn-primary btn-lg w-100" type="button">登录</button>
      </div>

      <div class="text-center">
        <a href="#">没有账号？注册一个</a>
      </div>
    </div>
    <div class="col"></div>

  </div>
</div>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
