<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>注册</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-8 col-md-8 col-lg-5">

            <div class="m-5 p-4">
                <h2 class="text-center">注册</h2>
            </div>

            <div>
                <!-- 注册 选项 -->
                <ul class="nav nav-tabs justify-content-center" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#tel_register">手机注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#mail_register">邮箱注册</a>
                    </li>
                </ul>

                <!-- 注册 输入框 -->
                <div class="tab-content" style="height: 200px;">
                    <div class="container tab-pane active" id="tel_register"><br>
                        <form>
                            <div class="form-group ">
                                <label class="p-2 fw-light" for="user_tell">手机</label>
                                <input class="form-control form-control-lg" id="user_tell" placeholder="请输入手机号码"
                                       type="tel"/>
                            </div>
                            <div class="form-group ">
                                <label class="p-2 fw-light" for="tell_pw">密码</label>
                                <input class="form-control form-control-lg" id="tell_pw" placeholder="请输入密码"
                                       type="password"/>
                            </div>

                        </form>
                    </div>

                    <div class="container tab-pane fade" id="mail_register"><br>
                        <form>
                            <div class="form-group ">
                                <label class="p-2 fw-light" for="user_mail">邮箱</label>
                                <input class="form-control form-control-lg" id="user_mail" placeholder="请输入邮箱账号"
                                       type="email"/>
                            </div>
                            <div class="form-group ">
                                <label class="p-2 fw-light" for="mail_pw">密码</label>
                                <input class="form-control form-control-lg" id="mail_pw" placeholder="请输入密码"
                                       type="password"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="d-flex mx-4">
                <div class="form">
                    <label class="p-2 fw-light" for="vc">验证码</label>
                    <input class="form-control form-control-lg" id="vc" placeholder="请输入验证码" type="email"/>
                </div>
                <div style="margin-left: auto;">
                    <button class="btn btn-primary mt-5 " id="getVc">获取验证码</button>
                </div>
            </div>

            <div class="m-4">
                <button class="btn btn-primary btn-lg w-100" type="button">注册</button>
            </div>

        </div>
        <div class="col"></div>

    </div>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/register.js" th:src="@{/js/register.js}"></script>
</body>
</html>
