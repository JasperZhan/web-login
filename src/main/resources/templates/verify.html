<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <title>实名认证</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-8 col-md-8 col-lg-5">

            <div class="m-4 p-4">
                <h2 class="text-center text-danger">党政服务中心 • 实名认证</h2>
            </div>

            <hr>
            <div class="p-3 m-1">
                <form>
                    <div class="form-group ">
                        <label class="p-2 fw-light" for="id_card">身份证号</label>
                        <input class="form-control form-control-lg" id="id_card" placeholder="请输入身份证号" type="tel"/>
                    </div>
                    <div class="form-group ">
                        <label class="p-2 fw-light" for="real_name">姓名</label>
                        <input class="form-control form-control-lg" id="real_name" placeholder="请输入姓名" type="text"/>
                    </div>
                </form>
            </div>

            <div class="m-4">
                <button class="btn btn-outline-danger btn-lg w-100" type="button">验证</button>
            </div>

            <div class="text-center">
                <a href="#">认证失败？反馈一下</a>
            </div>

        </div>
        <div class="col"></div>

    </div>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/verify.js" th:src="@{/js/verify.js}"></script>
</body>
</html>
