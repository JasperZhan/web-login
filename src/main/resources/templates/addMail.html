<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <script src="../static/js/L2Dwidget.min.js" th:src="@{/js/L2Dwidget.min.js}"></script>
    <script src="../static/js/L2Dwidget.0.min.js" th:src="@{/js/L2Dwidget.0.min.js}"></script>
    <title>完善信息</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-8 col-md-8 col-lg-5">

            <div class="m-4 p-4">
                <h2 class="text-center text-danger">党政服务中心 • 添加邮箱号码</h2>
            </div>

            <div>

                <!-- 登录 输入框 -->
                <div style="height: 200px;">
                    <div class="container" id="tel_login"><br>
                        <form>
                            <div class="form-group ">
                                <label class="p-2 fw-light" for="user_mail">邮箱号码</label>
                                <input class="form-control form-control-lg" id="user_mail" placeholder="请输入邮箱号码"
                                       type="tel"/>
                            </div>
                            <div class="d-flex">
                                <div class="form-group">
                                    <label class="p-2 fw-light" for="vc">验证码</label>
                                    <input class="form-control form-control-lg" id="vc" placeholder="请输入验证码"
                                           type="email"/>
                                </div>
                                <div style="margin-left: auto;">
                                    <button class="btn btn-danger mt-5 " id="getVc">获取验证码</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <br>
                <hr>
            </div>

            <div class="m-4">
                <button class="btn btn-outline-danger btn-lg w-100" type="submit" id="changeInfo">确认修改</button>
            </div>

            <div class="text-center">
                <a href="/main">返回主页</a>
            </div>
        </div>
        <div class="col"></div>

    </div>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/jquery.cookie.js" th:src="@{/js/jquery.cookie.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/addMail.js" th:src="@{/js/addMail.js}"></script>
<script>
    L2Dwidget.init({
        model: {
            jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
            scale: 1
        },
        display: {
            position: "right",
            width: 200,
            height: 400,
            hOffset: 0,
            vOffset: -20
        },
        react: {
            opacity: 0.8
        },
        dialog: {
            // 开启对话框
            enable: true
        }
    });
</script>
<div id="live2d-widget" class="live2d-widget-container"
     style="position: fixed; right: 0px; bottom: -20px; width: 200px; height: 400px; z-index: 99999; opacity: 1; pointer-events: none;">
    <div class="live2d-widget-dialog-container" style="transform: scale(0.8);">
        <div class="live2d-widget-dialog" style="opacity: 1;">
            <p align="center">“可以给我你的邮箱吗？”</p>
        </div>
    </div>
    <canvas id="live2dcanvas" width="400" height="800"
            style="position: absolute; left: 0px; top: 0px; width: 200px; height: 400px;"></canvas>
</div>
</body>
</html>
