    #app-id: # 应用 SDK AppID
    #app-key: # 应用 App Key
    #template-id: # 短信正文ID
    #sign: # 短信签名
    # 短信发送分钟间隔
    #interval-min: 1
    # 短信有效分钟
    #valid-min: 5

